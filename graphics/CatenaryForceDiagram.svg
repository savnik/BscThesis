<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
    version="1.1" baseProfile="tiny"
    width="320px" height="270px" viewBox="0 0 320 270"
>
  <desc>Diagram of the balance of forces used in the derivation of the catenary equation.
  </desc>
  <title>Catenary force diagram
  </title>
  <!--Created by R.D. Bury with Notepad.
   -->
  <defs>
    <marker id="Triangle"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="5" markerHeight="3"
      orient="auto"
      fill="#00F"
      >
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
  <g fill="none" transform="translate(160, 260)">
    <!--Coordinate axes.-->
    <line id="xaxis" stroke="#f00" stroke-width="2" 
       x1="-150" y1="0" x2="150" y2="0"  />
    <line id="yaxis" stroke="#f00" stroke-width="2" 
       x1="0" y1="-250" x2="0" y2="0"  />
    <!--The curve.-->
    <path id="curve1" stroke="#000" stroke-width="5" 
    d="M -150 -235.2 
       C -133.3 -199.8 -116.7 -173.9 -100 -154.3
       C -83.3 -134.7 -66.7 -121.4 -50 -112.8
       C -33.3 -104.1 -16.7 -100 0 -100
       C 16.7 -100 33.3 -104.1 50 -112.8
       C 66.7 -121.4 83.3 -134.7 100 -154.3
       C 116.7 -173.9 133.3 -199.8 150 -235.2"
     />
    <line id="ctension" stroke="#00f" stroke-width="5" marker-end="url(#Triangle)"
       x1="0" y1="-100" x2="-50" y2="-100"  />
    <line id="rtension" stroke="#00f" stroke-width="5" marker-end="url(#Triangle)"
       x1="100" y1="-154.3" x2="150" y2="-213.1"  />
    <line id="weight" stroke="#00f" stroke-width="5" marker-end="url(#Triangle)"
       x1="50" y1="-112.8" x2="50" y2="-54.0"  />
    <text x="-20" y="-80" font-size="20" font-weight="bold" fill="black">c</text>
    <text x="105" y="-135" font-size="20" font-weight="bold" fill="black">r</text>
    <text x="-85" y="-95" font-size="20" font-weight="bold" fill="black">T</text>
    <text x="-75" y="-90" font-size="15" font-weight="bold" fill="black">0</text>
    <text x="145" y="-185" font-size="20" font-weight="bold" fill="black">T</text>
    <text x="60" y="-40" font-size="20" fill="black"><tspan font-style="none">(0,−λ</tspan><tspan font-style="italic">gs</tspan><tspan font-style="none">)</tspan></text>
 </g>
</svg>

